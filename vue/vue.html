        <div>{{message.split(",")}}</div><!--[ "h", "e", "l", "l", "o", ",", "w", "o", "r", "l", "d", "!" ]-->

        <div>{{message.split("").reverse().join("")}}<!--!dlrow,olleh-->
    </div>

    <script src="vue.js"></script>
</body>
