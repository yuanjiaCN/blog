<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<canvas id="drawing" width="500px" height="500px">A drawing of something</canvas>
<div id="numberClock"></div>
<div id="box">
    <button id="startTheTimer">计时开始</button>
    <div id="theTimer">
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
        <span>:</span>
        <span id="millisecond">00</span>
        <p id="showTheTime"></p>
        <button id="stopTheTimer">清零</button>
    </div>
</div>
<div id="numberOfTimes"></div>
<script src="clock.js"></script>
</body>
</html>
