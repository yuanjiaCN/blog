<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<canvas id="drawing" width="500px" height="500px">A drawing of something</canvas>
<div id="numberClock"></div>
<div id="box">
    <button id="startTheTimer">计时开始</button>
    <div id="theTimer">
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
        <span>:</span>
        <span id="millisecond">00</span>
        <p id="showTheTime"></p>
        <button id="stopTheTimer">清零</button>
    </div>
</div>
<div id="numberOfTimes"></div>
<div id="countDownBox">
    <button id="countDown">倒计时</button>
    <div id="countDownTimer">
        <div id="oTime"> <!--不加这句点击暂停计时整个都会移动-->
            <input type="text" id="countDownTimerMinute" size="1" value="00"/>
            <span>分钟</span>
            <input type="text" id="countDownTimerSecond" size="1" value="00"/>
            <span>秒</span>
            <input type="text" id="countDownTimerMillisecond" size="1" value="00"/>
            <span>毫秒</span>
        </div>

        <button id="makeSureTheInput">确认</button><br>
        <button id="stopTheCountDownTime">停止计时</button>
        <button id="pauseTheCountDownTime">暂停计时</button>
    </div>
</div>
<canvas id="chaosCanvas"></canvas>
<script src="clock.js"></script>
</body>
</html>
